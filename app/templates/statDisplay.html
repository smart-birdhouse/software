{% extends "base.html" %}

{% block content %}
  <h1>Stats from Bird Detected on {{ data.Last_Detection_Date }} at {{ data.Last_Detection_Time }}</h1>
    <div><p><b>Temperature</b> is {{ data.Temperature }} &#x2103;</p></div>
    <div><p><b>Relative Humidity</b> is {{ data.Rel_Humidity }} %</p></div>
    <div><p><b>Pressure</b> is {{ data.Pressure }} hPa</p></div>
    
{% endblock %}
